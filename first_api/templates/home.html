<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CLOUD SERVER</title>
</head>

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" >Cloud Computing Webserver</a>
</nav>

<body>
    <div class="container">

        <p>Enter the number of requests to be made to the server</p>
        <!-- {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{message}}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %} -->

        <div class="content-section">
            <form method="POST" action="">
                {{ form.hidden_tag() }}
                <fieldset class="form-group">
                    <div class="form-group">
                        {{form.numberInput.label(class="form-control-label")}}
                       <span>{{form.numberInput(class="form-control form-control-lg")}}</span> 
                    </div>
                </fieldset>
                <div class="form-group">
                    {{ form.submit(class= "btn btn-outline-info") }}
                </div>
            </form>
        </div>
    </div>
</body>
</html>
